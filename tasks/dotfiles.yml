---
- name: Clone dotfiles for {{ item }}
  sudo: yes
  sudo_user: "{{ item }}"
  git: repo=git://github.com/cdown/dotfiles.git dest=~{{ item }}/git/dotfiles accept_hostkey=yes
  with_items: users_inc_super

- name: Set up dotfiles for {{ item }}
  sudo: yes
  sudo_user: "{{ item }}"
  command: ./setup chdir="~{{ item }}/git/dotfiles"
  with_items: users_inc_super
  changed_when: false

- name: "Set {{ item }}'s dotfiles to push using ssh"
  sudo: yes
  sudo_user: "{{ item }}"
  command: git remote set-url --push origin git@github.com:cdown/dotfiles.git chdir=~{{ item }}/git/dotfiles
  with_items: users_inc_super
  changed_when: false
