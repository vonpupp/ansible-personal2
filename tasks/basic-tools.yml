---
- name: Install tools that don't require Ansible configuration
  pacman: name={{ item }} state=present
  with_items:
    - vim
    - unzip
    - rsync
    - tmux
    - gnome-icon-theme
    - autossh
    - irssi
    # For duply
    - python2-boto

- name: Install extra tools if using Chris profile
  pacman: name={{ item }} state=present
  with_items:
    - android-tools
    - unrar
    - atop
    - htop
    - dnsutils
    - nmap
    - git
    - lsof
    - xclip
    - pass
    - passmenu
    - sxiv
  when: user == "chris"

- name: Install yturl if using Chris profile
  yaourt: name=yturl
  sudo: yes
  sudo_user: makepkg
  when: user == 'chris'

- name: Install duply
  yaourt: name=duply
  sudo: yes
  sudo_user: makepkg

- name: Install pdftk
  yaourt: name=pdftk-bin
  sudo: yes
  sudo_user: makepkg

- name: Install extra tools if using Lin profile
  pacman: name=libreoffice state=present
  when: user == "lin"

- name: Install laptop tools
  pacman: name=acpi state=present
  when: laptop
