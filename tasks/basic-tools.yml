---
- name: Install tools that don't require Ansible configuration
  pacman: name={{ item }} state=present
  with_items:
    - vim
    - unzip
    - rsync
    - tmux
    - gnome-icon-theme
    - irssi
    - python-virtualenv
    - python2-virtualenv
    # For duply
    - python2-boto
    # For irssi scripts
    - perl-datetime
    # For photo backups
    - perl-image-exiftool
    - pinta

- name: Install extra tools if using Chris profile
  pacman: name={{ item }} state=present
  with_items:
    - android-tools
    - unrar
    - atop
    - htop
    - dnsutils
    - nmap
    - git
    - lsof
    - xclip
    - pass
    - passmenu
    - sxiv
  when: user == "chris"

- name: Install yturl if using Chris profile
  yaourt: name=yturl
  sudo: yes
  sudo_user: makepkg
  when: user == 'chris'

- name: Install basic tools requiring yaourt
  yaourt: name={{ item }}
  with_items:
    - duply
    - pdftk-bin
    - xnviewmp
    - drive
  sudo: yes
  sudo_user: makepkg

- name: Install extra tools if using Lin profile
  pacman: name=libreoffice state=present
  when: user == "lin"

- name: Install laptop tools
  pacman: name=acpi state=present
  when: laptop
