---
- name: Install tools that don't require Ansible configuration
  pacman: name={{ item }} state=present
  with_items:
    - vim
    - p7zip
    - rsync
    - tmux
    - gnome-icon-theme
    - irssi
    - python-virtualenv
    - python2-virtualenv
    # For duply
    - python2-boto
    # For irssi scripts
    - perl-datetime
    # For photo backups
    - perl-image-exiftool
    - pinta
    - android-tools
    - unrar
    - atop
    - htop
    - dnsutils
    - nmap
    - git
    - lsof
    - xclip
    - pass
    - passmenu
    - sxiv
    - libreoffice-still
    - python-docs
    - python2-docs

- name: Install basic tools requiring yaourt
  yaourt: name={{ item }}
  with_items:
    - duply
    - pdftk-bin
    - xnviewmp
    - drive
    - yturl
    - ruby-jekyll
    - s3cmd-git
  sudo: yes
  sudo_user: makepkg

- name: Install laptop tools
  pacman: name=acpi state=present
  when: laptop
