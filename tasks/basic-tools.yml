---
- name: Install tools that don't require Ansible configuration
  apt: name={{ item }} state=present
  with_items:
    - vim
    - unzip
    - rsync
    - tmux
    - gnome-icon-theme
    - build-essential
    - curl
    - autossh

- name: Install extra tools if using Chris profile
  apt: name={{ item }} state=present
  with_items:
    - android-tools-adb
    - unrar
    - atop
    - dnsutils
    - nmap
    - git
    - lsof
  when: user == "chris"

- name: Install extra tools if using Lin profile
  apt: name=libreoffice state=present

- name: Install laptop tools
  apt: name=acpi state=present
  when: laptop
