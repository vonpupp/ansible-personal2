---
- name: Install dwm
  command: aur dwm-cdown-git
  when: "'dwm-cdown-git' not in installed_packages.stdout.split('\n')"

- name: Install Hangouts video plugin
  command: aur google-talkplugin
  when: "'google-talkplugin' not in installed_packages.stdout.split('\n')"

- name: Install Google Chrome
  command: aur {{ item }}
  with_items:
    - libgcrypt15
    - google-chrome
  when: "'google-chrome' not in installed_packages.stdout.split('\n')"

- name: Install desktop utilities
  pacman: name={{ item }} state=present
  with_items:
    - dmenu
    - imagemagick
    - rxvt-unicode
    - slock
    - alsa-utils

- name: Install qt4 for pinentry-qt4 if on Chris profile
  pacman: name=qt4 state=present
  when: user == "chris"

- name: Install urxvt Perl extensions
  command: aur urxvt-perls
  when: "'urxvt-perls' not in installed_packages.stdout.split('\n')"

- name: Set up terminal fonts (Chris)
  pacman: name=terminus-font state=present

- name: Set up terminal fonts (Lin)
  pacman: name=ttf-inconsolata state=present
  when: user == "lin"
