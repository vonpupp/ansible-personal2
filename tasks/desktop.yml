---
- name: Install dwm
  packer: name=dwm-cdown-git state=present

- name: Install Hangouts video plugin
  packer: name=google-talkplugin state=present

- name: Install Google Chrome
  packer: name=google-chrome state=present

- name: Install desktop utilities
  pacman: name={{ item }} state=present
  with_items:
    - dmenu
    - imagemagick
    - rxvt-unicode
    - slock
    - alsa-utils

- name: Install qt4 for pinentry-qt4 if on Chris profile
  pacman: name=qt4 state=present
  when: user == "chris"

- name: Install urxvt Perl extensions
  packer: name=urxvt-perls state=present

- name: Set up terminal fonts (Chris)
  pacman: name=terminus-font state=present

- name: Set up terminal fonts (Lin)
  pacman: name=ttf-inconsolata state=present
  when: user == "lin"
