---
- name: Install dwm
  command: yaourt --noconfirm -S dwm-cdown-git
  sudo: yes
  sudo_user: makepkg

- name: Install Hangouts video plugin
  command: yaourt --noconfirm -S google-talkplugin
  sudo: yes
  sudo_user: makepkg

- name: Install Google Chrome
  command: yaourt --noconfirm -S google-chrome
  sudo: yes
  sudo_user: makepkg

- name: Install desktop utilities
  pacman: name={{ item }} state=present
  with_items:
    - dmenu
    - imagemagick
    - rxvt-unicode
    - slock
    - alsa-utils

- name: Install qt4 for pinentry-qt4 if on Chris profile
  pacman: name=qt4 state=present
  when: user == "chris"

- name: Install urxvt Perl extensions
  command: yaourt --noconfirm -S urxvt-perls
  sudo: yes
  sudo_user: makepkg

- name: Set up terminal fonts (Chris)
  pacman: name=terminus-font state=present

- name: Set up terminal fonts (Lin)
  pacman: name=ttf-inconsolata state=present
  when: user == "lin"
