---
- name: Install dwm
  yaourt: name=dwm-cdown-git
  sudo: yes
  sudo_user: makepkg

- name: Install Hangouts video plugin
  yaourt: name=google-talkplugin
  sudo: yes
  sudo_user: makepkg

- name: Install Google Chrome
  yaourt: name=google-chrome
  sudo: yes
  sudo_user: makepkg

- name: Install desktop utilities
  pacman: name={{ item }} state=present
  with_items:
    - dmenu
    - imagemagick
    - ghostscript # for imagemagick
    - rxvt-unicode
    - slock
    - alsa-utils
    - libnotify
    - xfce4-notifyd

- name: Install urxvt Perl extensions
  yaourt: name=urxvt-perls
  sudo: yes
  sudo_user: makepkg

- name: Set up terminal fonts
  pacman: name={{ item }}
  with_items:
    - terminus-font
    - ttf-inconsolata
