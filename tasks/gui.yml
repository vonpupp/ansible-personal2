# # laptop touchpad
# $ pacman -S xf86-input-synaptics

- name: Install X tools
  pacman: name={{ item }} state=present
  with_items:
    - feh
    - firefox
    - keepassx
    - lilyterm
    - mkvtoolnix
    - pcmanfm
    - qmmp
    - seahorse
    - shotwell
    - vlc
    - wicd-gtk
    - wmctrl
    - zathura
    - zathura-pdf-poppler
    - imagemagick
    - ghostscript
    - rxvt-unicode
    - alsa-utils
    - libnotify
    - xfce4-notifyd
    - dmenu
  sudo: yes
  sudo_user: "{{ ansible_user_id }}"

