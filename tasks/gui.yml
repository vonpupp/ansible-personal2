---
- name: Install xorg
  pacman: name={{ item }} state=present
  with_items:
    - xorg-server
    - xorg-server-utils
    - xorg-server-xephyr
    - xorg-xmodmap
    - xorg-xrandr
    - xorg-xinit
    - xorg-xset
    - xorg-xrdb
    - mesa
  sudo: yes
  sudo_user: "{{ ansible_user_id }}"

- name: Install windows manager
  pacman: name={{ item }} state=present
  with_items:
    - slim
    - slock
    - awesome
    - vicious
    - xscreensaver
    - wmname
    - xterm
  sudo: yes
  sudo_user: "{{ ansible_user_id }}"

- name: Enable slim
  service: name=slim state=started enabled=yes

# intel graphics
# $ pacman -S xf86-video-intel libva-intel-driver
